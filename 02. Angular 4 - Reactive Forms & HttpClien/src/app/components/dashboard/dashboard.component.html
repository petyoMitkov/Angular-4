<div class="row dashboard">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 header">
        <h1>
            Phone Book with data from Firebase
        </h1>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5 col-lg-offset-1">
        <div *ngIf="!viewEditForm" class="app-form">
            <app-form (newContact)="onNewContact($event)"></app-form>
        </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5 col-lg-offset-0">
        <div *ngIf="viewEditForm" class="app-edit-form">
            <div class="edit-form-bg"></div>
            <div class="edit-form">
                <app-edit-form [editValue]="editValue" (updatedContact)="onUpdatedContact($event)" (editCancel)="onEeditCancel($event)">
                </app-edit-form>
            </div>
        </div>
    </div>



    <div *ngIf="!viewEditForm" class="col-xs-12 col-sm-12 col-md-6 col-lg-5">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let contact of contactsList" let i="index">

                <h3 class="person-name">{{contact.person}}</h3>
                <div class="city-and-occupation">
                    <span> {{contact.city}} </span> <span> {{contact.occupation}} </span>
                </div>

                <span class="glyphicon glyphicon-phone-alt"></span>
                <span class="phone-holder"> {{contact.phone}} </span>


                <div class="delete-holder">

                    <button (click)="edit(contact)" type="button" class="btn btn-warning">Edit Contact</button>

                    <button (click)="deleteRecord(contact)" type="button" class="btn btn-danger">Delete</button>
                </div>

            </li>
        </ul>
    </div>
</div>
